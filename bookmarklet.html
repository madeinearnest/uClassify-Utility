<!DOCTYPE html> <!-- The new doctype -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Mediamesis Classifier Bookmarklet</title>
	
	<script>
		var init = function(){
			var oBm = document.getElementById('bookmarklet');
			
			oBm.addEventListener('mouseover',function (e) {
				document.getElementById('instructions').innerHTML = '<p>Yep, that one. Drag it and Drop it onto your browser\'s toolbar</p>';
			},true);
			oBm.addEventListener('mouseout',function (e) {
				document.getElementById('instructions').innerHTML = '';
			},true);
		}
		
		window.onload = init;

	</script>
</head>
<body>
<header>
	<h1>uClassify Classifier Bookmarklet</h1>
</header>

<section id="description">
	<p>Drag the link below up to your toolbar to create your bookmarklet. Then, whenever you want to classify a web page, just click on the bookmarklet to see how the page you're on scores!</p>
</section>

<!-- be sure to change 'http://YOURSERVER.COM' to your server -->
<p><a href="javascript:(function(){ window.open('http://www.mediamesis.net/classifiers/uclassify/uclassify.php?cmd=topics&url='+encodeURIComponent(location.href),'uclassifyme',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); })();" id="bookmarklet" title="uClassify this!">uClassify Me!</a></p>

<section id="instructions"></section>

</body>
</html>
